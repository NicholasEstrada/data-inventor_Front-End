<h1 class="mt-4">Vasculhador em site</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-bitem active">Nova vasculha</li>
</ol>
<div class="container">
  <form #form="ngForm" (submit)="onSubmit()">

    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success" role="alert" *ngIf="success == true">
          <div *ngIf="status === 1">
            <i class="fa fa-spinner fa-spin"></i> Procurando arquivos no domínio...
          </div>
          <div *ngIf="status >= 2">
            <i class="fa fa-spinner fa-spin"></i> Salvando resultados...
          </div>
          <div *ngIf="status === 0">
            Vasculha concluída.
          </div>
        </div>
        <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
          {{ erro }}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="inputDominio">Dominio/Site:</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon3">https://</span>
            </div>
            <input type="text" class="form-control" id="inputDominio" name="dominio" placeholder="Digite o domínio" [(ngModel)]="dominio.dominio">
          </div>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-md-4">
        <button type="submit" class="btn btn-success">
          <i class="fa fa-solid fa-chart-bar"></i> Vasculhar</button>

          <button type="button" class="btn btn-primary ml-1"
              routerLink="/clientes/lista" >
            <i class="fa fa-arrow-alt-circle-left"></i> Voltar
          </button>
      </div>
    </div>

  </form>
</div>
